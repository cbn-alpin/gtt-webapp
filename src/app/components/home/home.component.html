<mat-toolbar class="header">
  <span class="title">{{ currentTitle }}</span>
</mat-toolbar>

<div class="main-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
      <div class="sidenav-content">
        <a mat-icon-button class="icon-container" routerLink="/accueil/TimeSheet" matTooltip="Saisie des temps" (click)="updateTitle('Saisie des temps')">
          <mat-icon>schedule</mat-icon>
          <span class="icon-label">Saisie des temps</span>
        </a>
        <a mat-icon-button class="icon-container" routerLink="/accueil/liste-des-projets" matTooltip="Liste des projets" (click)="updateTitle('Liste des projets')">
          <mat-icon>description</mat-icon>
          <span class="icon-label">Liste des projets</span>
        </a>
        <a mat-icon-button class="icon-container" routerLink="/accueil/frais-de-deplacement" matTooltip="Frais de déplacement" (click)="updateTitle('Frais de déplacement')">
          <mat-icon>euro_symbol</mat-icon>
          <span class="icon-label">Frais de déplacement</span>
        </a>
        <a mat-icon-button class="icon-container" routerLink="/accueil/telechargement" matTooltip="Téléchargement" (click)="updateTitle('Téléchargement')">
          <mat-icon>exit_to_app</mat-icon>
          <span class="icon-label">Téléchargement</span>
        </a>
      </div>
    </mat-sidenav>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</div>
