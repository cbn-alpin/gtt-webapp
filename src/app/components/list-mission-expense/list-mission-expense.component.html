<div class="expense-container">
    
    <div class="add-expense-space">
        <a (click)="openAddExpenseDialog()">
          <mat-icon class="project-expense" matTooltip="Ajouter un frais de mission" matTooltipPosition="right" >
          add_circle_outline</mat-icon> 
        </a>  
    </div>
    
    <table class="expense-table" mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0">
     
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="name-cell">Objet</th>
        <td mat-cell *matCellDef="let element" class="name-cell">
          {{element.name}}
      </td>
      </ng-container>
  
      <ng-container matColumnDef="comment" >
        <th mat-header-cell *matHeaderCellDef class="name-cell">Commentaire frais de mission</th>
        <td mat-cell *matCellDef="let element" class="name-cell">
          {{element.comment}}
      </td>
      </ng-container>
      
      <ng-container matColumnDef="amount" >
        <th mat-header-cell *matHeaderCellDef class="description-cell"> Montant</th>
        <td mat-cell *matCellDef="let element" class="description-cell">
        {{element.amount | number: '1.2-2' }} €
      </ng-container>
                      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          class="element-row"></tr>
    </table>

    <div class="empty-container" *ngIf="dataSource.data.length === 0">
      <p>Aucun frais de mission ajouté.</p> 
    </div>
  
</div>
