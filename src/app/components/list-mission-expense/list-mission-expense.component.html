<div class="project-action-container">
    
    <div class="add-action-space">
        <a>
          <mat-icon class="project-action" matTooltip="Ajouter une action" matTooltipPosition="left" >
          add_circle_outline</mat-icon>
        </a>  
    </div>
    
    <table class="action-table" mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0">
     
      <ng-container matColumnDef="object">
        <th mat-header-cell *matHeaderCellDef class="name-cell">Objet</th>
        <td mat-cell *matCellDef="let element" class="name-cell">
          {{element.object}}
      </td>
      </ng-container>
  
      <ng-container matColumnDef="comment" >
        <th mat-header-cell *matHeaderCellDef class="name-cell">Commentaire frais de mission</th>
        <td mat-cell *matCellDef="let element" class="name-cell">
          {{element.comment}}
      </td>
      </ng-container>
      
      <ng-container matColumnDef="amount" >
        <th mat-header-cell *matHeaderCellDef class="description-cell"> Montant</th>
        <td mat-cell *matCellDef="let element" class="description-cell">
        {{element.amount}}
      </ng-container>
                      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          class="element-row"></tr>
    </table>

    <div class="empty-container" *ngIf="dataSource.data.length === 0">
      <p>Aucun frais de mission ajout√©.</p>
    </div>
  
</div>
