
<div class="password-container">
    <h3 class="form-title-password">Modifier le mot de passe</h3>
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
      <mat-form-field appearance="outline">
        <mat-label>Nouveau mot de passe</mat-label>
        <input matInput type="password" formControlName="newPassword">
        <mat-error *ngIf="passwordForm.controls['newPassword'].invalid">
          {{ getErrorMessage('newPassword') }}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Confirmer le mot de passe</mat-label>
        <input matInput type="password" formControlName="confirmPassword">
        <mat-error *ngIf="passwordForm.controls['confirmPassword'].invalid">
          {{ getErrorMessage('confirmPassword') }}
        </mat-error>
      </mat-form-field>
        
      <button  class="validate-btn" type="submit" [disabled]="isLoading || passwordForm.invalid">
         Valider
      </button>
    </form>
</div>
