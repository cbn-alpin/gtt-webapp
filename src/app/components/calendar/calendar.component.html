<div class="calendar-container">
  <div class="full-calendar">
    <div class="headline">
      <div class="calendar-headline-month">
        {{ firstDayOfActiveMonth.value.monthShort }} {{ firstDayOfActiveMonth.value.year }}
      </div>
      <div class="calendar-headline-control calendar-headline-control-today" (click)="goToToday()">
        Today
      </div>
    </div>

    <div class="calendar-weeks-grid">
      <div *ngFor="let weekDay of weekDays" class="calendar-weeks-grid-cell">
        {{ weekDay }}
      </div>
    </div>

    <div class="calendar-grid">
      <div
        *ngFor="let dayOfMonth of daysOfMonth"
        [ngClass]="{
          'calendar-grid-cell': true,
          'calendar-grid-cell-active': activeDay.value?.toISODate() === dayOfMonth.toISODate(),
          'calendar-grid-cell-inactive': dayOfMonth.month !== firstDayOfActiveMonth.value.month,
          'calendar-grid-cell-today': isToday(dayOfMonth),
          'calendar-grid-cell-current-week': isInCurrentWeek(dayOfMonth),
          'calendar-grid-cell-is-holiday': isHoliday(dayOfMonth)
        }"
        (click)="setActiveDay(dayOfMonth)"
      >
        {{ dayOfMonth.day }}
      </div>
    </div>
  </div>

  <div class="calendar-headline-controls">
    <div class="calendar-headline-control" (click)="goToPreviousWeek()">«</div>
    <div class="selectors">
      <div class="calendar-headline-control">
        <select [(ngModel)]="selectedMonth" (change)="onMonthChange()">
          <option *ngFor="let month of months" [value]="month.index">{{ month.name }}</option>
        </select>
      </div>
      <div class="calendar-headline-control">
        <select [(ngModel)]="selectedYear" (change)="onYearChange()">
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
      </div>
    </div>
    <div class="calendar-headline-control" (click)="goToNextWeek()">»</div>
  </div>
</div>
