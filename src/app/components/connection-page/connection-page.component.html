<div class="login-container">
    <div class="login-box">
  
      <div class="login-header">
        <img src="assets/images/logo_cbna.png" class="logo-cbna" alt=""/>
        <p>{{title}}</p>
      </div>
      
      <hr class="horizontal-bar" />
  
      <div class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Entrer votre email" [(ngModel)]="credentials.login" name="login" required>
        </div>
    
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" placeholder="Entrer votre mot de passe" [(ngModel)]="credentials.password" name="password" required>
        </div>
      </div>
  
      <button type="submit" class="login-button" [disabled]="isLoading" (click)="nativeLogin()">
        {{ isLoading ? 'Connexion...' : 'SE CONNECTER' }}
      </button>
  
      <div class="OR">
        <p>OU</p>
        
      </div>
      
      <!-- <button (click)="signInWithGoogle()" mat-fab extended type="submit" class="login-button">
        <img src="assets/images/google-logo.png" class="google-logo" alt="" />
        SE CONNECTER AVEC GOOGLE
      </button> -->
      <div id="google-signin-button" class="login-button"></div>
    </div>
  </div>
