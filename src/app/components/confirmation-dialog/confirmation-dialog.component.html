<h2 mat-dialog-title class="dialog-title">Confirmation</h2>
<mat-dialog-content class="dialog-content">
  <p class="message">Voulez-vous vraiment {{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button  mat-stroked-button class="action-bouton-cancel" (click)="onCancel()">Annuler</button>
  <button mat-raised-button class="action-bouton-confirm"  (click)="onConfirm()">Confirmer</button>
</mat-dialog-actions>
