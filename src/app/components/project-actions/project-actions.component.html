<div class="project-action-container mat-elevation-z8">
  <div class="add-action">
    <a>
      <mat-icon class="project-action" matTooltip="Ajouter une action" matTooltipPosition="left" (click)="createAction()">
      add_circle_outline</mat-icon>
    </a>  
  </div>
  
  <table class="action-table" mat-table [dataSource]="dataSource">
    <p>{{dataSource}}</p>
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox> No.
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(element) : null"
                      [checked]="selection.isSelected(element)"
                      [aria-label]="checkboxLabel(element)">
        </mat-checkbox>
        {{element.id_action}}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element" class="description-cell"> {{element.description}} </td>
    </ng-container>
     
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef aria-label="Actions">Actions</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="project-action" [matMenuTriggerFor]="menu" style="margin-right: 10px;">save</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon class="project-action">archive</mat-icon>
            <span>Archiver</span>
          </button>
          <button mat-menu-item>
            <mat-icon class="project-action">delete</mat-icon>
            <span>Supprimer</span>
          </button>
        </mat-menu>
        <mat-icon class="project-action">edit</mat-icon>
      </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        class="element-row"></tr>
  </table>
</div>
