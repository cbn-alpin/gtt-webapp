<div class="actions-space">
  <div class="actions-container" *ngIf="isAdmin">
    <button mat-icon-button class="add-project" (click)="createProject()">
     Ajouter un projet
    </button>
  
    <div class="toggle-container">
      <mat-slide-toggle [(ngModel)]="showArchived" (change)="fetchProjects()">
        <span class="archivedProjects">Archives</span></mat-slide-toggle>
    </div>
  </div>
</div>


<div class="table-container mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <ng-container *ngIf="dataSource.data.length > 0; else emptyState">
    <mat-form-field>
      <mat-label>Rechercher</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Saisir nom du projet" #input>
    </mat-form-field>
  
    <table mat-table
      [dataSource]="dataSource" multiTemplateDataRows matSort>
  
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> N° projet </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom projet </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date début </th>
        <td mat-cell *matCellDef="let element"> {{element.start_date | date:'dd/MM/yyyy'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date fin </th>
        <td mat-cell *matCellDef="let element"> {{element.end_date | date:'dd/MM/yyyy'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">Actions</th>
        <td mat-cell *matCellDef="let element">
            <mat-icon class="project-action" [matMenuTriggerFor]="menu" style="margin-right: 10px;" *ngIf="isAdmin">more_vert</mat-icon>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="archiveProject('archiver ce projet', element)">
                <mat-icon class="project-action">archive</mat-icon>
                <span>Archiver</span>
              </button>
              <button mat-menu-item (click)="deleteProjectById('supprimer ce projet', element.id_project)">
                <mat-icon class="project-action">delete</mat-icon>
                <span>Supprimer</span>
              </button>
            </mat-menu>

            <a class="project-action"
            (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
              <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
              <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
            </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
          <div class="element-detail"
              [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="element-diagram">
              <app-project-actions
              [id_project]="element.id_project" 
              [list_action]="element.list_action">
              </app-project-actions>
            </div>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand; sticky: true"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
          class="element-row"
          [class.expanded-row]="expandedElement === element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                    showFirstLastButtons
                    aria-label="Select page of projects elements"
                    class="sticky-paginator">
    </mat-paginator>
  </ng-container> 

  <ng-template #emptyState>
    <div class="empty-container" *ngIf="!isLoadingResults">
      <p>Aucun projet trouvé.</p>
    </div>
  </ng-template>
</div>
